<!DOCTYPE html>
<html>
<head>
  <title>Matopeli</title>
  <style>
    body {
      background-color: #272727;
    }
    
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: #00f;
      position: absolute;
    }
    .food {
      width: 20px;
      height: 20px;
      background-color: #f00;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Matopeli</h1>
  <a href="../../../index.html">Etusivu</a>
  <div id="game-board"></div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const boardWidth = 20;
    const boardHeight = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let direction = 'right';
    let gameInterval;

    function drawGame() {
      gameBoard.innerHTML = '';
      snake.forEach(segment => {
        const snakeSegment = document.createElement('div');
        snakeSegment.classList.add('snake');
        snakeSegment.style.left = segment.x * 20 + 'px';
        snakeSegment.style.top = segment.y * 20 + 'px';
        gameBoard.appendChild(snakeSegment);
      });

      const foodElement = document.createElement('div');
      foodElement.classList.add('food');
      foodElement.style.left = food.x * 20 + 'px';
      foodElement.style.top = food.y * 20 + 'px';
      gameBoard.appendChild(foodElement);
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === 'right') {
        head.x++;
      } else if (direction === 'left') {
        head.x--;
      } else if (direction === 'up') {
        head.y--;
      } else if (direction === 'down') {
        head.y++;
      }

      if (head.x < 0 || head.x >= boardWidth || head.y < 0 || head.y >= boardHeight || checkCollision(head)) {
        alert('Peli päättyi! Yritä uudelleen.');
        clearInterval(gameInterval);
        initializeGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food.x = Math.floor(Math.random() * boardWidth);
        food.y = Math.floor(Math.random() * boardHeight);
      } else {
        snake.pop();
      }
    }

    function checkCollision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true; 
        }
      }
      return false;
    }

    function handleKeyPress(event) {
      if (event.key === 'ArrowUp' && direction !== 'down') {
        direction = 'up';
      } else if (event.key === 'ArrowDown' && direction !== 'up') {
        direction = 'down';
      } else if (event.key === 'ArrowLeft' && direction !== 'right') {
        direction = 'left';
      } else if (event.key === 'ArrowRight' && direction !== 'left') {
        direction = 'right';
      }
    }

    function initializeGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 5, y: 5 };
      direction = 'right';
      drawGame();
      gameInterval = setInterval(gameLoop, 200);
    }

    function gameLoop() {
      moveSnake();
      drawGame();
    }

    drawGame();
    document.addEventListener('keydown', handleKeyPress);
    initializeGame();
  </script>
</body>
</html>
