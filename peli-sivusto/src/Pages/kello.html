<div class="clock" id="clock-utc"></div>

<li><div class="clock" id="clock-oslo"></div>

</li>
<div class="clock" id="clock-stockholm"></div>
<div class="clock" id="clock-tokyo"></div>
</ul>
<script>
  function updateClock(timezone, elementId) {
    const now = new Date();
    const options = { timeZone: timezone, hour12: false, hour: 'numeric', minute: 'numeric', second: 'numeric' };
    const timeString = new Intl.DateTimeFormat('en-US', options).format(now);
    document.getElementById(elementId).textContent = `${timezone}: ${timeString}`;
  }

  function updateWorldClock() {
    updateClock('Europe/Helsinki', 'clock-utc');
    updateClock('Europe/Paris', 'clock-paris');
    updateClock('Europe/Oslo', 'clock-oslo');
    updateClock('America/New_York', 'clock-ny');
    updateClock('Europe/Stockholm', 'clock-stockholm');
    updateClock('Asia/Tokyo', 'clock-tokyo');
  }

  setInterval(updateWorldClock, 1000);

  updateWorldClock();
</script>
